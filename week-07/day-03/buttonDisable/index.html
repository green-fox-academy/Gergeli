<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="pats form">
      <form action="">
        <p>Whitch is your favorite animal?</p>
        <div class="radio">
          <div class="rad">
            <input type="radio" id="cat" name="pat">
            <label for="cat">Cat</label>
          </div>
          <div class="rad">
            <input type="radio" id="dog" name="pat">
            <label for="dog">Dog</label>
          </div>
          <div class="rad last">
            <input type="radio" id="eagle" name="pat">
            <label for="eagle">Eagle</label>
          </div>
        </div>
      </form>
    </div>
    
    <div class="subs form">
      <form action="">
        <p>Do you wanna subscribe to our newsletter?</p>
        <div class="radio">
          <div class="rad">
            <input type="radio" id="yes" name="sub">
            <label for="yes">Subscribe</label>
          </div>
          <div class="rad last">
            <input type="radio" id="no" name="sub">
            <label for="no">No</label>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
