<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      Add an item that says 'The Green Fox' to the asteroid list.
      Add an item that says 'The Lamplighter' to the asteroid list.
      Add a heading saying 'I can add elements to the DOM!' to the .container.
      Add an image, any image, to the container.
    </script>
    OR
    <script src="createelement-1.js"></script> -->
    <script>
      let list = document.querySelector('.asteroids');

      let GFelement = document.createElement('li');
      GFelement.innerText = 'The Green Fox';
      list.appendChild(GFelement);

      let Lelement = document.createElement('li');
      Lelement.innerText = 'The Lamplighter';
      list.appendChild(Lelement);

      //---------------------------------------------------------------------------------

      let container = document.querySelector('.container');
      let header = document.createElement('header');
      header.innerText = 'I can add elements to the DOM!';

      container.appendChild(header);

      let img = document.createElement('img');
      img.setAttribute('src', 'https://www.w3schools.com/howto/img_fjords.jpg')

      container.appendChild(img);

    
    </script>
  </body>
</html>
